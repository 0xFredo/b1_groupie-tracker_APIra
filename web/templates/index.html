{{define "index.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1><a href="/">Groupie Tracker</a></h1>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h2>Artists & Bands</h2>
            
            <!-- Search Bar -->
            <div class="search-container">
                <form action="/search" method="GET">
                    <input type="text" 
                           id="search-input" 
                           name="q" 
                           placeholder="Search artists, members, locations..." 
                           autocomplete="off">
                    <button type="submit">Search</button>
                </form>
                <div id="suggestions" class="suggestions"></div>
            </div>
            
            <!-- Filters -->
            <div class="filters-container">
                <h3>Filters</h3>
                <form action="/filters" method="GET">
                    <div class="filter-group">
                        <label>Creation Date:</label>
                        <input type="number" name="creation_min" placeholder="Min" min="1900" max="2024">
                        <input type="number" name="creation_max" placeholder="Max" min="1900" max="2024">
                    </div>
                    
                    <div class="filter-group">
                        <label>First Album:</label>
                        <input type="number" name="album_min" placeholder="Min" min="1900" max="2024">
                        <input type="number" name="album_max" placeholder="Max" min="1900" max="2024">
                    </div>
                    
                    <div class="filter-group">
                        <label>Number of Members:</label>
                        <input type="number" name="members_min" placeholder="Min" min="1" max="20">
                        <input type="number" name="members_max" placeholder="Max" min="1" max="20">
                    </div>
                    
                    <div class="filter-group">
                        <label>Location:</label>
                        <input type="text" name="location" placeholder="Enter location">
                    </div>
                    
                    <button type="submit">Apply Filters</button>
                    <a href="/" class="btn-reset">Reset</a>
                </form>
            </div>
            
            <!-- Artists Grid -->
            <div class="artists-grid">
                {{range .}}
                <div class="artist-card">
                    <img src="{{.Image}}" alt="{{.Name}}">
                    <h3>{{.Name}}</h3>
                    <p>Created: {{.CreationDate}}</p>
                    <p>Members: {{len .Members}}</p>
                    <p>First Album: {{.FirstAlbum}}</p>
                    <div class="card-actions">
                        <a href="/artist/{{.ID}}" class="btn">View Details</a>
                        <a href="/map/{{.ID}}" class="btn">View Map</a>
                    </div>
                </div>
                {{else}}
                <p>No artists found.</p>
                {{end}}
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Groupie Tracker</p>
    </footer>
    
    <script>
        // Search suggestions
        const searchInput = document.getElementById('search-input');
        const suggestionsDiv = document.getElementById('suggestions');
        
        searchInput.addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            if (query.length < 2) {
                suggestionsDiv.innerHTML = '';
                return;
            }
            
            try {
                const response = await fetch(`/api/suggestions?q=${encodeURIComponent(query)}`);
                const suggestions = await response.json();
                
                if (suggestions && suggestions.length > 0) {
                    suggestionsDiv.innerHTML = suggestions.map(s => 
                        `<div class="suggestion-item">
                            <span class="suggestion-text">${s.text}</span>
                            <span class="suggestion-type">${s.type}</span>
                        </div>`
                    ).join('');
                    
                    // Add click handlers
                    document.querySelectorAll('.suggestion-item').forEach(item => {
                        item.addEventListener('click', () => {
                            searchInput.value = item.querySelector('.suggestion-text').textContent;
                            suggestionsDiv.innerHTML = '';
                            searchInput.form.submit();
                        });
                    });
                } else {
                    suggestionsDiv.innerHTML = '';
                }
            } catch (error) {
                console.error('Error fetching suggestions:', error);
            }
        });
        
        // Close suggestions on click outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                suggestionsDiv.innerHTML = '';
            }
        });
    </script>
</body>
</html>
{{end}}
